<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="//db.onlinewebfonts.com/c/63e622293d96271422362d9068ab97e0?family=Proza" rel="stylesheet" type="text/css" />
</head>
<body>
  <header class="font-family-proza">
      <div class="container navBar">
        <div class="row">
          <div class="margin-right-30px align-content-center">
            <h2 class="font-family-proza">Code Journal</h2>
          </div>
          <div class="margin-right-30px align-content-center">
            <h3><a class="font-family-proza entriesBtn " data-view="entries">Entries</a></h3>
          </div>
        </div>
      </div>
  </header>
  <main>
    <div data-view="entry-form" class="view">
      <div class="container">
        <div class="row">
          <div class="new-entry column-full">
            <h1 class="font-family-proza">New Entry</h1>
          </div>
          <div class="edit-entry column-full">
            <h1 class="font-family-proza">Edit Entry</h1>
          </div>
        </div>
          <form id="form-journal">
            <div class="row">
              <div class="column-half">
                <img src="images/placeholder-image-square.jpg" id="imageDisplay" alt="Journal Image">
              </div>
                <div class="column-half">
                  <div>
                    <label class="font-family-proza" for="title">Title</label>
                  </div>
                  <div>
                    <input type="text" id="title" name="title" required >
                  </div>
                  <div>
                    <label class="font-family-proza" for="photoUrl">Photo URL</label>
                  </div>
                  <div>
                    <input type="text" id="photoUrl" name="photoUrl" required >
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="column-full">
                <div>
                  <label class="font-family-proza" for="notes">Notes</label>
                </div>
                <div>
                  <textarea name="notes" id="notes" rows="8" required ></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <button type="submit" class="font-family-proza">SAVE</button>
              </div>
            </div>
          </form>
        </div>
    </div>
    <div data-view="entries" class="view">
      <div class="container jornalEntries" >
        <div class="row">
          <div class="column-full entriesBar">
            <h1 class="font-family-proza inline-block new">Entries</h1>
            <button class="font-family-proza new-btn"><a data-view="entry-form">NEW</a></button>
          </div>
        </div>
        <div>
          <ul id="displayEntries">

          </ul>
          <div id="noentry" class="hidden">
            <div class="row">
              <div class="column-full">
                <p class="center-text font-family-proza">No entries have been recorded</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
